<div class="playingpage">

    <div class="chatboxcss">

        <div class="messcontent">

            <div *ngIf="_RecoverMessagesFlag">
                <div id="outputArea" *ngFor="let messageList of messageListsRocover">
                    {{messageList.name}} : {{messageList.message}}
                </div>
            </div>
            <div id="outputArea" *ngFor="let messageList of messageLists">
                {{messageList.name}} : {{messageList.message}}
            </div>

        </div>
        <div class="inputform">
            <!-- <input class="inputext" placeholder="Type here" [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()"> -->
            <div class="inputchat">
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Type Here" [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()">
                    </mat-form-field>
                </form>

            </div>


            <div class="iconsend">


                <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="sendMessage()">
                <mat-icon>send</mat-icon> </button>

            </div>

        </div>

    </div>

    <div class="playingcss">

        <div class="tablecss">
            <img src="../../../assets/poker_table.png" alt="">
        </div>

    </div>

</div>
