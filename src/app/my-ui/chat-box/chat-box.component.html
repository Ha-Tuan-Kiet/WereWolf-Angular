<mat-drawer mode="side" opened style="background-color: blanchedalmond;width: 20%;">

    <div class="messcontent">

        <div *ngIf="_RecoverMessagesFlag">
            <div id="outputArea" *ngFor="let messageList of messageListsRocover">
                {{messageList.name}} : {{messageList.message}}
            </div>
        </div>
    </div>
    <div id="outputArea" *ngFor="let messageList of messageLists">
        {{messageList.name}} : {{messageList.message}}
    </div>
    <div class="inputform">
        <form id="lobbyChatForm" ><input id="lobbyChatInput" autocomplete="off" maxlength="280" [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()
                placeholder="Type here"
                style="color:red; width:200px; border:2px solid black; padding-left:5px; background-color:inherit;display:block;margin-top:10px;height:30px;outline:none;">
        </form>

        <div class="iconsend">


            <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="sendMessage()">
                <mat-icon>send</mat-icon>
            </button>

        </div>

    </div>

</mat-drawer>
