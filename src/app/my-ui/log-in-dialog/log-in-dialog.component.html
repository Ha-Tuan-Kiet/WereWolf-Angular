<link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
<mat-tab-group mat-align-tabs="center">
    <!-- Log In -->

    <mat-tab label="Log In">
        <form class="example-form" style="height: 350px;">
            <!-- Input Email -->
            <mat-form-field class="example-full-width">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <!-- Inpput Password -->
            <mat-form-field class="example-full-width">
                <mat-label>Enter your password</mat-label>
                <input matInput placeholder="password" [formControl]="password" required type='password'>
                <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
            </mat-form-field>
            <!-- Log In Button -->
            <div class="example-button-row" style="text-align: center;">
                <button mat-raised-button color="primary" *ngIf="isLogIn" (click)="LogIn()">Log In</button>
                <button mat-raised-button color="basic" (click)="loginwithGG()"><img src="https://developers-dot-devsite-v2-prod.appspot.com/identity/sign-in/g-normal.png" alt="ad">Sign in with Google</button>
            </div>
        </form>
    </mat-tab>

    <!-- Sign Up -->

    <mat-tab label="Sign Up ">
        <form class="example-form ">
            <!-- Input Email -->
            <mat-form-field class="example-full-width ">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com " [formControl]="email " required>
                <mat-error *ngIf="email.invalid ">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <!-- Inpput Password -->
            <mat-form-field class="example-full-width ">
                <mat-label>Enter your password</mat-label>
                <input matInput placeholder="password " [formControl]="password " required type='password'>
                <mat-error *ngIf="password.invalid ">{{getPasswordError()}}</mat-error>
            </mat-form-field>
            <!-- Input Retype Password -->
            <mat-form-field class="example-full-width ">
                <mat-label>Enter your password again</mat-label>
                <input matInput placeholder="retype password " [formControl]="retypePassword " required type='password'>
                <mat-error *ngIf="retypePassword.invalid ">{{getRetypePasswordError()}}</mat-error>
            </mat-form-field>
            <!--Sign Up Button -->
            <div class="example-button-row" style="text-align: center;">
                <button mat-raised-button color="primary" *ngIf="isSignUp" (click)="signUp()"> Sign Up</button>
            </div>
        </form>
    </mat-tab>
</mat-tab-group>
