<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened style="background-color: blanchedalmond;width: 20%;">

        <div class="chatboxtitle">
            <h1 style="text-align: center; margin-top: 10px;">
                CHAT BOX
            </h1>
        </div>

        <div class="messcontent">

            <P>
                mess user text here!!
            </P>

        </div>

        <form id="lobbyChatForm" action=""><input id="lobbyChatInput" autocomplete="off" maxlength="280" placeholder="Type here" style="color:red; width:200px; border:2px solid black; padding-left:5px; background-color:inherit; margin-left:auto; margin-right:auto; display:block;margin-top:10px;height:30px;outline:none;">

        </form>



    </mat-drawer>
    <mat-drawer-content class="game-play" style="z-index: 1;" id="game-play">

        <mat-toolbar-row class="button-game-play">

            <button mat-fab color="primary" id="new-game-button" (click)="Router.navigate(['playing'])">New Game</button>

        </mat-toolbar-row>
        <!-- push -->
    </mat-drawer-content>
</mat-drawer-container>
