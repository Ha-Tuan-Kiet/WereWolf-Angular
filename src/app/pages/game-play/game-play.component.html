<link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
<div class="welcomePage">
    <div class="Header">
        <h1 style="font-size: 50px;" >Werewolf</h1> 
            Online
    </div>
    <div class="playBox">
        <h1>Welcome To Werewolf Online</h1>
        <p>Please read the instruction before you play</p>
        <p>Press play when you ready</p>
        <button (click)="onCreateLobby()" >Create Lobby</button>
        <input [(ngModel)]="lobbyId" type="text">
        <button (click)="onJoin()" >Join</button>
    </div>
</div>
